<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> The Brazilian Açai Shopping Cart </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shopping-cart.css">
    <script src="../js/shopping-cart-script.js"></script>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">The Brazilian Açai</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-current="page" href="#">Our products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            What strikes your fancy?
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="../pages/acai.html">Açai</a></li>
                            <li><a class="dropdown-item" href="../pages/cupuacu.html">Cupuaçu</a></li>
                            <li><a class="dropdown-item" href="../pages/milkshake.html">Ice Creams or Milkshakes</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="shopping_cart.html"><img src="../img/shopping-cart.png" alt="" style="height: 45px; width: 50px; margin-right: 15px;"></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="How can we serve?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="delivery_form">
            <h1>Tell us where to drop your frozen goods:</h1>

            <form method="get" action=".">
                <label for="nome">Name:</label>
                <input type="text" id="nome" name="nome" class="form-control mb-3" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control mb-3" required>

                <label for="telefone">Phone:</label>
                <input type="number" id="telefone" name="telefone" class="form-control mb-3" maxlength="11" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" class="form-control mb-3" maxlength="8" onfocusout="pesquisacep(this.value);" required>

                <label for="rua">Road:</label>
                <input type="text" id="rua" name="rua" class="form-control mb-3">

                <label for="bairro">District:</label>
                <input type="text" id="bairro" name="bairro" class="form-control mb-3">

                <label for="cidade">City:</label>
                <input type="text" id="cidade" name="cidade" class="form-control mb-3">

                <label for="uf">State:</label>
                <input type="text" id="uf" name="uf" class="form-control mb-3" maxlength="2">

                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<footer>
        <p>®Made by Marco Aurélio</p>
    </footer>
</html>
